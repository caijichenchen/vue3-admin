<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ref</title>
</head>
<body>
  <div id="root"></div>
</body>
<script src="../node_modules/@vue3-mini/reactivity/dist/reactivity.global.js"></script>
<script>
  const {effect, ref} = Vue3MiniReactivity
  const state = ref('ccc')
  const root = document.getElementById('root')
  console.log(state);
  effect(() => {
    root.innerHTML = state.value
  })
  setTimeout(() => {
    state.value = 'xxxx'
  },2000)
</script>
</html>
