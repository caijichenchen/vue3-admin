<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>computed</title>
</head>
<body>
  
</body>
<script src="../node_modules/@vue3-mini/reactivity/dist/reactivity.global.js"></script>
<script>
  const {computed, reactive,effect} = Vue3MiniReactivity
  const state = reactive({num:1})
  const num = computed(() => {
    console.log('run');
    return state.num
  })
  console.log(num.value); // 取值的时候会执行
  console.log(num.value); // 缓存
  state.num = 100
  console.log(num.value); // 重新执行

  effect(() => {
    console.log(num.value);
  })
  state.num = 99
</script>
</html>
